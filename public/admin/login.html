<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin do AgrisLab</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wdth,wght@0,18..144,87..112,300..900;1,18..144,87..112,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>




<!-- =======================    Feito por João Otávio   ======================= -->

<body>
    <header>
        <div class="headerTop">
            <img class="imageLogo" src="/assets/Imagens do laboratorio/logo.png" alt="">
            <h1 class="h1HEADER">Painel Administrativo</h1>
        </div>
    </header>
    <div class="login-container">

<div class="form-container">
    <h2 class="h2-admin">Faça seu login</h2>
    <p id="msg" class="error-msg"></p> <form class="form-admin" id="login-form"> 
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="input-admin" type="email" id="mail" required> 
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input class="input-admin" type="password" id="senha" required>
        </div>

        <button class="button-admin" type="submit">Entrar</button>
    </form>
</div>

    </div>
    <div class="admin-footer-wrapper">
        <footer class="admin-footer">
            <span>2025 AgrisLab | Suporte</span>
        </footer>
    </div>

    <script src="./js/login-integration.js"></script>
</body>
<!-- =======================    Feito por João Otávio   ======================= -->





</html>
