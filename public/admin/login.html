            <h1 class="h1HEADER">Painel Administrativo</h1>
        </div>
    </header>
    <div class="login-container">

<div class="form-container">
    <h2 class="h2-admin">Faça seu login</h2>
    <p id="msg" class="error-msg"></p> <form class="form-admin" id="login-form"> 
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="input-admin" type="email" id="mail" required> 
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input class="input-admin" type="password" id="senha" required>
        </div>

        <button class="button-admin" type="submit">Entrar</button>
    </form>
</div>
