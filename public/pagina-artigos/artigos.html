<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="pageTitle">Projetos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../HeaderFooter/style.css">
</head>

<body>

    <header></header>

    <h3 id="titulo-projetos" data-i18n-key="projectsSubtitle">
        Conectando Inovação e Sustentabilidade: Conheça os Projetos do AgriRSLab
    </h3>

    <section class="filtros-section">
        <div class="filtros">
            <button class="botao-filtro ativo" data-filtro="todos" data-i18n-key="filterAll">Todos</button>
            <button class="botao-filtro" data-filtro="em-andamento" data-i18n-key="filterInProgress">Em
                andamento</button>
            <button class="botao-filtro" data-filtro="finalizado" data-i18n-key="filterCompleted">Finalizados</button>
        </div>
    </section>

    <!-- ★★★ CONTAINER DO DESTAQUE + CARD LATERAL ★★★ -->
    <section class="projetos-galeria" id="lista-projetos"></section>

    <div id="mensagem" data-i18n-key="noProjectsFound">Nenhum projeto encontrado para este filtro.</div>


    <!-- LISTA NORMAL DE PROJETOS -->
    <section class="projetos-galeria"></section>

    <div id="mensagem" data-i18n-key="noProjectsFound">Nenhum projeto encontrado para este filtro.</div>

    <footer></footer>

    <script src="../HeaderFooter/menu-header.js"></script>
    <script src="./i18n.js"></script>
    <script src="projetos.js"></script>

</body>

</html>
